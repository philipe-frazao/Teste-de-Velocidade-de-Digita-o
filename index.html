<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Digitação</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="trilho" id="trilho">
            <div class="indicador"></div>
        </div>
    </header>
    <main id="container">
        <h1>Teste de Velocidade de Digitação</h1>
        <p>Para começar o teste, clique na caixa de texto abaixo e comece a digitar o texto exibido acima dela. O
            cronômetro começará automaticamente assim que você começar a digitar. Quando terminar de digitar o texto
            corretamente, o tempo que você levou será exibido.</p>
        <div id="text"></div>
        <textarea id="entrada" rows="5"></textarea>
        <div id="result"></div>
        <button id="reset">Reiniciar</button>
        <div id="storage"></div>
    </main>
    
    <script src="script.js"></script>
</body>

</html>
